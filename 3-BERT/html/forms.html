<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>레드향 주문하기</h1>
    <form>
        <ul>
            <li>
                <label for="user-id">아이디: </label>
                <input type="text" id="user-id">
            </li>
            <li>
                <label for="product">주문 상품</label>
                <input type="text" id="product" value="가정용 3KG">
            </li>
            <li>
                <label><input type="radio" name="gift" value="yes">선물 포장</label>
                <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" placeholder="01012345678">
            </li>
            <li> 
                <label for="d-day">배송 지정일</label>
                <input type="date" id="d-day">
            </li>
        </ul>
        <input type="submit" value="주문하기">
        <input type="button" value="소개 페이지" onclick="window.open('basic.html')">
    </form>
</body>
</html>
